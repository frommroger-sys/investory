on:
  workflow_dispatch: {}
  schedule:
    # 06:00 Europe/Zurich (Sommer â†’ 04 UTC, Winter â†’ 05 UTC)
    - cron: "0 4 * * 1-5"
    - cron: "0 5 * * 1-5"

permissions:
  contents: write
  pages:    write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      INV_LOGO_URL:          ${{ secrets.INV_LOGO_URL }}
      INV_POPPINS_REG_URL:   ${{ secrets.INV_POPPINS_REG_URL }}
      INV_POPPINS_BOLD_URL:  ${{ secrets.INV_POPPINS_BOLD_URL }}
      INV_OAI_API_KEY:       ${{ secrets.INV_OAI_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests reportlab pillow pytz

