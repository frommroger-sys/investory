name: Investory Daily Report â†’ GitHub Pages

on:
  workflow_dispatch: {}
  schedule:
    # 06:00 Europe/Zurich (Sommer = 04 UTC, Winter = 05 UTC)
    - cron: "0 4 * * 1-5"
    - cron: "0 5 * * 1-5"

permissions:
  contents: write          # nÃ¶tig fÃ¼r Push auf gh-pages
  pages: write
  id-token: write

concurrency:
  group: daily-investory
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      INV_LOGO_URL:          ${{ secrets.INV_LOGO_URL }}
      INV_POPPINS_REG_URL:   ${{ secrets.INV_POPPINS_REG_URL }}
      INV_POPPINS_BOLD_URL:  ${{ secrets.INV_POPPINS_BOLD_URL }}
      INV_OAI_API_KEY:       ${{ secrets.INV_OAI_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests reportlab pillow pytz

      - name: Generate PDF
        run: |
          python daily_report.py

      - name: Copy PDF into pages folder
        run: |
          mkdir -p public/reports
          cp /tmp/Daily_Investment_Report_*.pdf public/reports/

      # ---------------------------------------------------------
      # Deploy to GitHub Pages (branch gh-pages â†’ /public root)
      # ---------------------------------------------------------
      - name: Deploy ðŸš€
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          keep_files: true          # behÃ¤lt Ã¤ltere Reports
